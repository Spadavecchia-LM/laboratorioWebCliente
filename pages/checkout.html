<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BL STORE - FINALIZAR COMPRA</title>
  <link rel="stylesheet" href="../styles/bootstrap.min.css" />
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-light">
  <header class="bg-dark border-bottom shadow-sm py-2 fixed-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="../index.html">
        <img src="../images/logo.png" alt="Logo" width="80" height="80" />
      </a>
      <div class="d-flex align-items-center">
        <div class="d-lg-flex d-none gap-4 me-4">
          <a href="../index.html" class="text-decoration-none text-light fw-semibold">Inicio</a>
          <a href="products.html" class="text-decoration-none text-light fw-semibold">Productos</a>
        </div>
        <div id="cart-button" class="text-light fs-4 me-2 position-relative" style="cursor:pointer;">
          <i class="fas fa-shopping-cart"></i>
          <span id="cart-count"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
        </div>
        <div class="dropdown d-lg-none">
          <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fas fa-bars text-light"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="../index.html">Inicio</a></li>
            <li><a class="dropdown-item" href="products.html">Productos</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <div class="container py-5 min-vh-100">
    <h2 class="mb-5 text-center">Finalizar Compra</h2>
    <div class="row justify-content-around g-4">
      <!-- Detalle de Compra -->
      <div class="col-md-6 col-lg-4 bg-white p-4 rounded shadow-sm">
        <h5 class="mb-3">Detalle de la compra</h5>
        <ul id="cart-detail" class="list-group mb-3"></ul>
        <h4 class="text-end">Total: $<span id="cart-total">0.00</span></h4>
      </div>

      <!-- Formulario -->
      <div class="col-md-6 col-lg-4 bg-white p-4 rounded shadow-sm">
        <h5 class="mb-3">Ingrese sus datos</h5>
        <form id="checkout-form">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control border-0 border-bottom rounded-0 shadow-none" id="nombre" required />
          </div>
          <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control border-0 border-bottom rounded-0 shadow-none" id="dni" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control border-0 border-bottom rounded-0 shadow-none" id="email" required />
          </div>
          <div class="mb-4">
            <label for="direccion" class="form-label">Dirección de envío</label>
            <input type="text" class="form-control border-0 border-bottom rounded-0 shadow-none" id="direccion"
              required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Confirmar Compra</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="bg-primary text-white text-center py-3 mt-5">
    <small>Leonardo Spadavecchia & Brian Mermelstein, 2025 ©️</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script type="module" src="../js/index.js"></script>
  <script type="module" src="../js/checkout.js"></script>
</body>

</html>
