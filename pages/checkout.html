<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body class="bg-light">
  <header class="bg-dark border-bottom shadow-sm py-2 fixed-top ">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="../index.html">
        <img src="../images/logo.svg" alt="Logo" width="50" height="50">
      </a>

      <div class="d-flex align-items-center">
        <div class="d-lg-flex d-none gap-4 me-4">
          <a href="../index.html" class="text-decoration-none text-light fw-semibold">Inicio</a>
          <a href="products.html" class="text-decoration-none text-light fw-semibold">Productos</a>
        </div>


        <a href="#" class="text-light fs-4 me-2 position-relative">
          <i class="fas fa-shopping-cart" id="cart-icon"></i>
          <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            0
          </span>
        </a>


        <div class="dropdown d-lg-none">
          <button class="btn dropdown-toggle " type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fas fa-bars text-light"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="../index.html">Inicio</a></li>
            <li><a class="dropdown-item" href="products.html">Productos</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>


<div class="container py-5 min-vh-100">
  <h2 class="mb-5 text-center">Finalizar Compra</h2>

  <div class="row justify-content-around g-4">

    <!-- Detalle de Compra -->
    <div class="col-md-6 col-lg-4 bg-white p-4 rounded shadow-sm">
      <h5 class="mb-3">Detalle de la compra</h5>
      <!-- renderizar desde js codigo de ejemplo abajo -->
      <ul id="cart-detail" class="list-group mb-3">
        <li class="list-group-item">item 1</li>
        <li class="list-group-item">item 2</li>
        <li class="list-group-item">item 3</li>
        <li class="list-group-item">item 4</li>
      </ul>
      <h4 class="text-end">Total: $<span id="cart-total">1500.00</span></h4>
    </div>

    <!-- Formulario -->
    <div class="col-md-6 col-lg-4 bg-white p-4 rounded shadow-sm">
      <h5 class="mb-3">Ingrese sus datos</h5>
      <form id="checkout-form">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control border-0 border-bottom rounded-0 shadow-none" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control border-0 border-bottom rounded-0 shadow-none" id="dni" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control border-0 border-bottom rounded-0 shadow-none" id="email" required>
        </div>
        <div class="mb-4">
          <label for="direccion" class="form-label">Dirección de envío</label>
          <input type="text" class="form-control border-0 border-bottom rounded-0 shadow-none" id="direccion" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Confirmar Compra</button>
      </form>
    </div>

  </div>
</div>





      <!-- Sidebar del carrito -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar" aria-labelledby="cartSidebarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartSidebarLabel">Carrito de compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column">
        <div id="cart-items" class="flex-grow-1">
          <!-- Aca van a estar los productos (desde el js) -->
        </div>
        <hr>
        <div class="d-flex justify-content-between mb-3">
          <strong>Total:</strong>
          <strong id="cart-total">$0</strong>
        </div>
        <button class="btn btn-outline-primary mb-2" id="checkout-btn">Seguir con la compra</button>
        <button class="btn btn-outline-danger" id="clear-cart-btn">Vaciar carrito</button>
      </div>
    </div>

  <footer class="bg-primary text-white text-center py-3 mt-5">
    <small>Leonardo Spadavecchia & Brian Mermelstein, 2025 ©️</small>
  </footer>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous">
  </script>
  <script type="module" src="../js/index.js"></script>
</body>

</html>
