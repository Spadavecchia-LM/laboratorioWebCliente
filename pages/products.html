<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body class="bg-light">
    <header class="bg-dark border-bottom shadow-sm py-2 fixed-top ">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="../index.html">
                <img src="../images/logo.svg" alt="Logo" width="50" height="50">
            </a>

            <div class="d-flex align-items-center">
                <div class="d-lg-flex d-none gap-4 me-4">
                    <a href="../index.html" class="text-decoration-none text-light fw-semibold">Inicio</a>
                    <a href="products.html" class="text-decoration-none text-light fw-semibold">Productos</a>
                </div>


                <div id="cart-button" class="text-light fs-4 me-2 position-relative" style="cursor:pointer;">
                  <i class="fas fa-shopping-cart"></i>
                  <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </div>


                <div class="dropdown d-lg-none">
                    <button class="btn dropdown-toggle " type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fas fa-bars text-light"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="../index.html">Inicio</a></li>
                        <li><a class="dropdown-item" href="products.html">Productos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


       <div class="container mt-5" >
  <form class="d-flex" role="search" id="searchProduct">
    <input class="form-control me-2 bg-secondary" type="search" placeholder="Buscar por nombre" aria-label="Buscar">
  </form>
</div>


    <div id="card_container" class="container pt-5 d-flex flex-wrap justify-content-center gap-5"></div>
    


  <!-- Sidebar del carrito -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartSidebar" aria-labelledby="cartSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="cartSidebarLabel">Carrito de compras</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>



    <div class="offcanvas-body d-flex flex-column">
      <div id="cart-items" class="flex-grow-1">
        <!-- Aca van a estar los productos (desde el js) -->
      </div>
      <hr>
      <div class="d-flex justify-content-between mb-3">
        <strong>Total:</strong>
        <strong id="cart-total">$0</strong>
      </div>
      <button class="btn btn-outline-primary mb-2" id="checkout-btn">Seguir con la compra</button>
      <button class="btn btn-outline-danger" id="clear-cart-btn">Vaciar carrito</button>
    </div>
  </div>

      <!-- Modal de producto -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen"> <!-- modal ocupa toda la pantalla -->
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modal-image" src="" class="img-fluid mb-3" alt="Producto" style="max-height: 300px; object-fit: contain;">
        <p id="modal-description"></p>
        <h4 id="modal-price" class="text-success"></h4>
      </div>
      <div class="modal-footer justify-content-center">
        <button id="btn-add-to-cart" class="btn btn-primary">Agregar al carrito</button>
      </div>
    </div>
  </div>
</div>


  

    <footer class="bg-primary text-white text-center py-3 mt-5">
  <small>Leonardo Spadavecchia & Brian Mermelstein, 2025 ©️</small>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="../js/index.js" type="module"></script>
</body>

</html>
